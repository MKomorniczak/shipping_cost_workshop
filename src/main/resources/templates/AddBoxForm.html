<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Box Form</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<form th:action="@{/register}" th:object="${box}" method="post">

<table>
    <tr>
        <td>Name: </td>
        <td><input type="text" th:field="*{name}"/></td>
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
    </tr>
    <tr>
        <td>Weight: </td>
        <td><input type="number" th:field="*{weight}"/></td>
        <td th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></td>
    </tr>
    <tr>
        <td>Weight type: </td>
        <td><input type="text" th:field="*{weightType}"/></td>
        <td th:if="${#fields.hasErrors('weightType')}" th:errors="*{weightType}"></td>
    </tr>
    <tr>
        <td>Country: </td>
        <td><input type="text" th:field="*{country}"/></td>
        <td th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></td>
    </tr>
</table>
    <div><button type="submit" class="btn-primary">Register</button></div>
</form>

</body>
</html>
